<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./css/style.css">

    <title>keyboard</title>
</head>
<body>
    <header>
        <h3>Virtual keybaord</h3> 
    </header>
    <div class="keyboard">
        <div class="calculations">
            <textarea name="results" class="input-area" id="" cols="160" rows="5" >Type here</textarea>
        </div>
        <div class="keyboard-layout">
            <div class="wrapper">

                    <button class="button input-key special-char"  >.</button>
                    <button class="button input-key number" >1</button>
                    <button class="button input-key number" >2</button>
                    <button class="button input-key number" >3</button>
                    <button class="button input-key number" >4</button>
                    <button class="button input-key number" >5</button>
                    <button class="button input-key number" >6</button>
                    <button class="button input-key number" >7</button>
                    <button class="button input-key number" >8</button>
                    <button class="button input-key number" >9</button>
                    <button class="button input-key number" >0</button>
                    <button class="button input-key special-char" >-</button>
                    <button class="button input-key special-char" >=</button>
                    <button class="button action-key backspace"> < backspace</button>

                    <button class="button action-key tab">tab</button>
                    <button class="button input-key  char">q</button>
                    <button class="button input-key char" >w</button>
                    <button class="button input-key char" >e</button>
                    <button class="button input-key char" >r</button>
                    <button class="button input-key char" >t</button>
                    <button class="button input-key char" >y</button>
                    <button class="button input-key char" >u</button>
                    <button class="button input-key char" >i</button>
                    <button class="button input-key char" >o</button>
                    <button class="button input-key char" >p</button>
                    <button class="button input-key" >[</button>
                    <button class="button input-key" >]</button>
                    <button class="button input-key" >\</button>

                    <button class="button action-key caps" id='off'>caps</button>
                    <button class="button input-key char" >a</button>
                    <button class="button input-key char" >s</button>
                    <button class="button input-key char" >d</button>
                    <button class="button input-key char" >f</button>
                    <button class="button input-key char" >g</button>
                    <button class="button input-key char" >h</button>
                    <button class="button input-key char" >j</button>
                    <button class="button input-key char" >k</button>
                    <button class="button input-key char" >l</button>
                    <button class="button input-key" >;</button>
                    <button class="button input-key" ">'</button>
                    <button class="button action-key enter">< enter</button>

                    <button class="button action-key shift">shift</button>
                    <button class="button input-key char" >z</button>
                    <button class="button input-key char" >x</button>
                    <button class="button input-key char" >c</button>
                    <button class="button input-key char" >v</button>
                    <button class="button input-key char" >b</button>
                    <button class="button input-key char" >n</button>
                    <button class="button input-key char" >m</button>
                    <button class="button input-key" > , </button>
                    <button class="button input-key" > . </button>
                    <button class="button input-key" >/</button>
                    <button class="button action-key shift">shift</button>
                    <button hidden></button>

                    <button class="button input-key" om">.com</button>
                    <button class="button input-key" >@</button>
                    <button class="button input-key" >_____space____</button>
                
            </div>


        </div>
        

    </div>
    <script src="./js/index.js"></script>
</body>
</html>
